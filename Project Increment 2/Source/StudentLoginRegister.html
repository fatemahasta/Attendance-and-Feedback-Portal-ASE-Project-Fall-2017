                                  onsubmit="return validate()">

                            </div>

                                  onsubmit=" return registration()">
                                <div class="form-group">
                                    <label class="sr-only" for="form-first-name">Student ID</label>
                                    <input type="text" name="studentId" placeholder="Student ID" class="form-first-name form-control" id="form-first-name">
                                </div>

                                <div class="form-group">
                                    <label class="sr-only" for="form-email">Email</label>

                                <div class="form-group">

                                </div>

                                <div class="form-group">

<script type="text/javascript">
    var valid = false;
    function validate() {
        var msg = "";
        var uname = document.myForm.studentId.value;
        var pwd = document.myForm.password.value;
        if (uname.length == 0 && pwd.length == 0)
            msg = msg + "Please enter username and password \n";
        else if (pwd.length == 0)
            msg = msg + "Please enter password \n";
        else if (uname.length == 0)
            msg = msg + "Please enter username \n";
        if (msg.length > 0) {
            window.alert(msg);
            valid = false;
        }
        else
            valid = true;
        return valid;
    }
    function registration() {
        var msg = "";
        var fname = document.regmyForm.studentId.value;
        var lname = document.regmyForm.contactNumber.value;
        var email = document.regmyForm.email.value;

        var pwd = document.regmyForm.pwd.value;
        var repwd = document.regmyForm.repwd.value;
        if (fname.length == 0 && lname.length == 0 && email.length == 0 && pwd.length == 0 && repwd.length == 0)
            msg = msg + "Please enter all the fields to have successful registration \n";
        if (msg.length > 0) {
            window.alert(msg);
            valid = false;
        }
        else
            valid = true;
        return valid;
    }
    function logInAct() {
        if (document.getElementById("username").value.length > 0 && document.getElementById("password").value.length > 0) {
            window.location.href = 'home.html';
        }
        else
            alert("Give all details");
    }

</script>
