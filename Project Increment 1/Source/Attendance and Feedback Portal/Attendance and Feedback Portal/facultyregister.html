    <title>Faculty Registration Page</title>
    <!-- CORE CSS-->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/css/materialize.min.css">

    <style type="text/css">
        html,
        body {
            height: 100%;
        }
        html {
            display: table;
            margin: auto;
        }
        body {
            display: table-cell;
            vertical-align: middle;
        }
        .margin {
            margin: 0 !important;
        }
    </style>

</head>

<body class="blue">


<div id="login-page" class="row">
    <div class="col s12 z-depth-6 card-panel">
        <form class="login-form" name="myForm" onsubmit="return validate()" method="post" action="login.html">
            <div class="row">
                <div class="input-field col s12 center">
                    <img src="https://www.umkc.edu/mcom/resources/logos/academic-level/stacked/sce/sce-stack_web_200px.jpg" alt="" class="responsive-img valign profile-image-login">
                    <p class="center login-form-text">UMKC Attendance & Feedback Portal </p>
                </div>
            </div>
            <div class="row margin">
                <div class="input-field col s12">
                    <i class="mdi-social-person-outline prefix"></i>
                    <input id="facultyId" name="facultyId" type="text" class="validate">
                    <label for="facultyId" class="center-align">Faculty ID</label>
                </div>
            </div>
            <div class="row margin">
                <div class="input-field col s12">
                    <i class="mdi-communication-email prefix"></i>
                    <input id="email" name="email" type="email" class="validate">
                    <label for="email" class="center-align">Email</label>
                </div>
            </div>
            <div class="row margin">
                <div class="input-field col s12">
                    <i class="mdi-action-lock-outline prefix"></i>
                    <input id="password" name="password" type="password" class="validate">
                    <label for="password">Password</label>
                </div>
            </div>
            <div class="row margin">
                <div class="input-field col s12">
                    <i class="mdi-action-lock-outline prefix"></i>
                    <input id="password-again" name="retypepassword" type="password">
                    <label for="password-again">Re-type password</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <button type="submit" class="btn waves-effect waves-light col s12">Register Now</button>
                </div>
                <div class="input-field col s12">
                    <p class="margin center medium-small sign-up">Already have an account? <a href="login.html">Login</a></p>
                </div>
            </div>
        </form>
    </div>
</div>

<script type="text/javascript">
    var valid = false;
    function validate() {
        var msg = "";
        var facId = document.myForm.facultyId.value;
        var email = document.myForm.email.value;
        var pwd = document.myForm.password.value;
        var repwd = document.myForm.retypepassword.value;
        if (facId.length == 0 && email.length == 0 && pwd.length == 0 && repwd.length == 0)
            msg = msg + "Please enter all the fields to have successful registration \n";
        else if (facId.length == 0)
            msg = msg + "Please enter StudentId \n";
        else if (email.length == 0)
            msg = msg + "Please enter emailId \n";
        else if (pwd.length == 0)
            msg = msg + "Please enter pwd \n";
        else if (repwd.length == 0)
            msg = msg + "Please retype password \n";
        if (msg.length > 0) {
            window.alert(msg);
            valid = false;
        }
        else
            valid = true;
        return valid;
    }
</script>
